<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模态框</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="modal fade" id="my">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">登录</h4>
                </div>
                <div class="modal-body">
                    <p>sorry</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" ><a class="" href="navbar.html">首页</a></button>
                    <!--跳转效果的button应该内嵌a标签，用到链接的都应该内嵌a标签-->
                    <a class="btn btn-default" role="button" href="navbar.html">注册</a>
                    <!--上面的样式会将button的内容显示成链接的样式，所以采用这一种写法，就可以使用button样式的a标签-->

                </div>
            </div>
        </div>
    </div>
    <div style="margin:50px">
    <p>弹窗测试</p>
    <button class="btn btn-default" data-toggle="modal" data-target="#my" >点击弹窗</button>
    <!--toggle是触发类型，target是目标，如不外套button。用href，可直接href="#my"-->
    <!--此处的button添加href可以加载其他html的modal-content-->
    </div>

    <!--另外一种实现方法
    <button class="btn btn-default" id="btn">点击弹窗</button>
    <script>
            $(#btn).click(function() {
                $(#my).modal('show')
            });
            $(#my).modal({
                show: false,  #不会打开网页就立即弹窗
                remote: '.html',  #远程获取的url路径
                keyboard: true  #点按esc会关闭窗口
                backdrop:   #很多玩意儿并且没什么卵子用
            });
    </script>
    -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
