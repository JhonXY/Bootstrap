<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="margin:50px">
    <!--实现各种进度条-->
    <div class="progress">
        <div class="progress-bar" style="width:60%;">60%</div>
    </div>
    <div class="progress">
        <div class="progress-bar" style="min-width:20px; width:0%">0%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width:60%;">60%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" style="width:60%;">60%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:60%;">60%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped active" style="min-width:20px; width:10%">10%</div>
        <div class="progress-bar progress-bar-warning progress-bar-striped active" style="min-width:20px; width:30%">30%</div>
        <div class="progress-bar progress-bar-success progress-bar-striped active" style="min-width:20px; width:60%;">60%</div>
    </div>
    <div class="media">
        <div class="media-left">
            <span class="glyphicon glyphicon-search media-object" aria-hidden="true"></span>
        </div>
        <div class="media-body">
            <h4 class="media-heading">title</h4>
            <p>introduce</p>
        </div>
    </div>

    <!--实现评论效果-->

        <div class="media">
            <div class="media-left">
                <span class="glyphicon glyphicon-search media-object" aria-hidden="true"></span>
            </div>
            <div class="media-body">
                <h4 class="media-heading">title</h4>
                <p>introduce</p>

                <div class="media">
                    <div class="media-left">
                        <span class="glyphicon glyphicon-search media-object" aria-hidden="true"></span>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">title</h4>
                        <p>introduce</p>

                        <div class="media">
                            <div class="media-left">
                                <span class="glyphicon glyphicon-search media-object" aria-hidden="true"></span>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">title</h4>
                                <p>introduce</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="media">
            <div class="media-left">
                <span class="glyphicon glyphicon-search media-object" aria-hidden="true"></span>
            </div>
            <div class="media-body">
                <h4 class="media-heading">title</h4>
                <p>introduce</p>
            </div>
        </div>
    </div>

</html>
