<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"
</head>
<body style="margin:50px">
    <button class= "btn btn-info">Bootstrap</button>
    <p class="lead">bootstrap</p>
    <p>bootstrap</p>
    <p>bootstrap</p>
    <h2>bootstrap</h2>
    <h2>bootstrap<small>框架</small></h2>
    <h2>bootstrap框架</h2>
    <span class="h1">Bootstrap</span>
    <span>1111<mark>内联标记文本</mark></span>
    <del>删除</del>
    <s>无用</s>
    <ins>插入</ins>
    <u>普通下划线文本</u>
    <p class="text-left">居左</p>
    <p class="text-center">居中</p>
    <p class="text-right">居右</p>
    <p class="text-nowrap" style="border:1px solid red">不换行</p>
    <address>地址复写</address>
    <blocquote>引用</blocquote>
    <blocquote class="pull-right">引用居右</blocquote>
    <ul class="list-unstyled list-inline">
        <li>导航栏</li>
        <li>内联表格</li>
        <li>bootstrap</li>
    </ul>
    <dl>
        <dt>标题</dt>
        <dd>内容</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>标题</dt>
        <dd>内容水平</dd>
    </dl>
    <code>复写的代码</code>
    <kbd>用户输入</kbd>
    <pre>大范围代码</pre>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
</body>
</html>
