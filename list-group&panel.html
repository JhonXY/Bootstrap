<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="margin:50px">
    <ul class="list-group">
        <li class="list-group-item">1</li>
        <li class="list-group-item">2<span class="badge">10</span></li>
        <li class="list-group-item">3</li>
        <li class="list-group-item">4</li>
    </ul>

    <!--为了做成链接的样式，使用div+a的组合-->
    <div class="list-group">
        <a href="" class="list-group-item">1</a>
        <a href="" class="list-group-item">2</a>
        <a href="" class="list-group-item active">3</a>
        <a href="" class="list-group-item">4</a>
        <a href="" class="list-group-item">5</a>
    </div>

    <div class="list-group">
        <button class="list-group-item">1</button>
        <button class="list-group-item active">2</button>
        <button class="list-group-item">3<span class="badge">10</span></button>
        <button class="list-group-item">4</button>
        <button class="list-group-item">5</button>
    </div>

    <div class="list-group">
        <a href="" class="list-group-item">
            <h4>title</h4>
            <p>content</p>
        </a>
        <a href="" class="list-group-item">2</a>
        <a href="" class="list-group-item active">3</a>
        <a href="" class="list-group-item">4</a>
        <a href="" class="list-group-item">5</a>
    </div>

    <!--panel-->
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">title</h3>
        </div>
        <div class="panel-body">body</div>
        <table class="table">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </table>
        <ul class="list-group">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2<span class="badge">10</span></li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
        </ul>
        <div class="panel-footer">footer</div>
    </div>
    <div class="embed-reponsive embed-repomsive-4by3">
        <embed src='http://player.youku.com/player.php/sid/XOTM1NjQ0NDE2/v.swf' allowFullScreen='true' quality='high' width='480' height='400' align='middle' allowScriptAccess='always' type='application/x-shockwave-flash'></embed>
    </div>
</body>
</html>
